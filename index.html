<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's World</title>
    <!-- bootstrap cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/syle.css">
    <!-- logo  -->
    <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon">
</head>

<body class=" bg-light">
    <!-- header section starts  -->
    <header class="container">
        <!-- nav bar  -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo/logo.png" alt="" width="60" height="60" class="rounded-circle ">
                    <span class="fs-3 fw-bold">Today's World</span>
                </a>
                <div class="d-xl-flex w-25 justify-content-around ">
                    <a class="text-decoration-none text-black fw-semibold" href="">Home</a>
                    <a class="text-decoration-none text-black-50" href="">News</a>
                    <a class="text-decoration-none text-black-50" href="blog.html">Blog</a>
                </div>
            </div>
        </nav>
        <hr>
        <!-- Catagories  -->
        <section id="catagories-container" class="d-xl-flex justify-content-around">

        </section>
    </header>
    <!-- header section ends  -->
    <!-- main section starts  -->
    <main class="my-3 container">
        <!-- Items Count  -->
        <section id="items-count" class="bg-white p-2 text-center">

        </section>
        <!-- Sort and trending section  -->
        <section class="my-4 d-xl-flex justify-content-around px-5">
            <div class="d-xl-flex justify-content-start w-50">
                <p>Sort By View:</p>
                <div class="d-flex justify-content-around bg-white w-25">
                    <p>Default</p>
                    <p>â¤‹</p>
                </div>
            </div>
            <div class="w-50 text-end">
                <button class="btn btn-primary">Today's Pick</button>
                <button type="button" class="btn btn-outline-primary">Trending</button>
            </div>
        </section>
        <!-- news section  -->
        <section id="news-container" class="my-5">

        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="newsDetailsLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card mb-3">
                                <img id="details-img" src="" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="title" class="card-title">Card title</h5>
                                    <p id="details-news" class="card-text">

                                    </p>
                                    <div class="d-flex justify-content-between align-items-center mt-5">
                                        <div>
                                            <img id="author-img" class="author-img" src="" alt="">

                                            <p id="author-name">

                                            </p>

                                        </div>
                                        <div>
                                            <p id="view">

                                            </p>
                                        </div>
                                        <div id="rating" class="d-none d-xl-block">
                                            <p>

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader section  -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <!-- main section ends  -->

    <footer class="bg-dark d-flex justify-content-center align-items-center">
        <div>
            <div class="text-center">
                <img class="author-img" src="logo/logo.png" alt="">
            </div>
            <div class="text-light text-center">
                <small>Copyright 2022 Today's World</small>
            </div>
        </div>
    </footer>

    <!-- bootstrap cdn js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- script link  -->
    <script src="js/index.js"></script>
</body>

</html>
